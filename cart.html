    <script>
  // Ambil data dari localStorage
  const cartData = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItemsContainer = document.querySelector(".cart_items");

  // Bersihkan container agar tidak dobel
  cartItemsContainer.innerHTML = "";

  // Render setiap item dari localStorage
  cartData.forEach((item, index) => {
    const itemElement = document.createElement("div");
    itemElement.classList.add("cart_item");

    itemElement.innerHTML = `
      <div class="item_image">
        <img src="${item.gambar}" alt="${item.nama}">
      </div>
      <div class="item_details">
        <h5 class="item_name">${item.nama}</h5>
        <div class="item_custom">
          <textarea class="form-control custom_notes" placeholder="Catatan khusus (opsional)"></textarea>
        </div>
        <div class="item_row">
          <div class="item_quantity">
            <button class="qty_btn minus">-</button>
            <input type="text" class="qty_input" value="1" readonly>
            <button class="qty_btn plus">+</button>
          </div>
          <div class="item_price">Rp ${item.harga.toLocaleString()}</div>
        </div>
      </div>
      <div class="item_remove">
        <button class="remove_btn" onclick="removeItem(${index})"><i class="fa fa-trash"></i></button>
      </div>
    `;

    cartItemsContainer.appendChild(itemElement);
  });

  // Fungsi hapus item
  function removeItem(index) {
    cartData.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cartData));
    location.reload();
  }

  // Konfirmasi pesanan
  document.querySelector(".order_btn").addEventListener("click", () => {
    const nama = document.getElementById("customerName").value.trim();
    const meja = document.getElementById("tableNumber").value.trim();

    if (!nama || !meja) {
      alert("Silakan isi nama dan nomor meja.");
      return;
    }

    const order = {
      customerName: nama,
      tableNumber: meja,
      items: cartData
    };

    console.log("Pesanan dikonfirmasi:", order);
    alert("Pesanan berhasil dikirim! Silakan tunggu.");

    // Kosongkan keranjang setelah konfirmasi (opsional)
    localStorage.removeItem("cart");
    window.location.reload();
  });
</script>
