<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Amerta</title>
  <style>
    .menu-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Daftar Menu Amerta</h1>
  <div id="menu-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB7ikwR3R-1W99pIZeg9B6yEYBLDBuHOrc",
      authDomain: "amertaresto-6f7e6.firebaseapp.com",
      databaseURL: "https://amertaresto-6f7e6-default-rtdb.firebaseio.com",
      projectId: "amertaresto-6f7e6",
      storageBucket: "amertaresto.appspot.com",
      messagingSenderId: "1037291139779",
      appId: "1:1037291139779:web:33a9e59f4503ad51516876"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const menuContainer = document.getElementById('menu-container');

    database.ref('menu').once('value', function(snapshot) {
      snapshot.forEach(function(childSnapshot) {
        const item = childSnapshot.val();
        const itemId = childSnapshot.key;

        const menuItem = document.createElement('div');
        menuItem.classList.add('menu-item');
        menuItem.innerHTML = `
          <h3>${item.nama}</h3>
          <p>Kategori: ${item.kategori}</p>
          <p>Harga: Rp ${item.harga.toLocaleString()}</p>
          <p>${item.deskripsi}</p>
          <img src="${item.gambar}" alt="${item.nama}" width="150"><br><br>
          <button class="add-to-cart" data-id="${itemId}" data-nama="${item.nama}" data-harga="${item.harga}" data-gambar="${item.gambar}">Tambah ke Keranjang</button>
        `;
        menuContainer.appendChild(menuItem);
      });

      // Tambahkan event listener setelah data dimuat
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
      addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
          const item = {
            id: this.getAttribute('data-id'),
            nama: this.getAttribute('data-nama'),
            harga: parseInt(this.getAttribute('data-harga')),
            gambar: this.getAttribute('data-gambar'),
            jumlah: 1
          };

          let cart = JSON.parse(localStorage.getItem('cart')) || [];

          const existing = cart.find(i => i.id === item.id);
          if (existing) {
            existing.jumlah += 1;
          } else {
            cart.push(item);
          }

          localStorage.setItem('cart', JSON.stringify(cart));
          alert(`${item.nama} ditambahkan ke keranjang!`);
        });
      });
    });
  </script>
</body>
</html>
